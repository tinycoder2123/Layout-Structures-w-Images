<!DOCTYPE html>
<html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Karolina Szulczyk">
	<title>The Food Pyramid</title>
<style>
	caption {font-size: 30px;
			padding: 10px;}
	table {margin: 0 auto;}
	table, th, td {border: thin solid;}
	thead {background-color: red;
			color: white;}
	th {padding: 10px;}
	td {padding: 10px;}
	tbody {text-align: left;}
	td:nth-of-type(2) {text-align: center;} 
	td:nth-of-type(3) {text-align:center;}


</style>
</head>
<body>
	<table>
	<caption>The Food Pyramid</caption>
		<thead>
			<tr>
				<th>  </th>
				<th colspan="2"> Serving Guidelines </th>
			</tr>
			<tr>
				<th>Food Group</th>
				<th>2005-2010</th>
				<th>2011-present</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><strong>Milk Group</strong><br><em>(Milk, Yogurt, Cheese)</em></td>
				<td>2-3</td>
				<td>3-4</td>
			</tr>
			<tr>
				<td><strong>Meat Group</strong><br><em>(Beef, Poulty, Fish, Beans)</em></td>
				<td>2-3</td>
				<td>5-6</td>
			</tr>
			<tr>
				<td><strong>Fruits</strong></td>
				<td>2-4</td>
				<td>2-4</td>
			</tr>
			<tr>
				<td><strong>Vegetables</strong></td>
				<td>3-5</td>
				<td>1-2</td>
			</tr>
			<tr>
				<td><strong>Heavily Salted Snacks</strong></td>
				<td>1-2</td>
				<td>3-5</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
